<div *ngIf="productCode" class="custom-add-to-cart-button">
<form [formGroup]="addToCartForm" (submit)="addToCart()">
  <div class="quantity" *ngIf="showQuantity" >
    <label>{{ 'addToCart.quantity' | cxTranslate }}</label>
    <div class="cx-counter-stock">
      <cx-item-counter
        *ngIf="hasStock"
        [max]="maxQuantity"
        [control]="$any(addToCartForm.get('quantity'))"
        class="custom-cx-item-counter"
      ></cx-item-counter>

      <span class="info">
        <span *ngIf="showInventory$ | async">{{ getInventory() }}</span>
        <span *ngIf="hasStock">{{ getInventory()}} </span>
        {{
          hasStock
            ? ('addToCart.inStock' | cxTranslate)
            : ('addToCart.outOfStock' | cxTranslate)
        }}
      </span>
    </div>
  </div>

  <button
    *ngIf="hasStock"
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="quantity <= 0 || quantity > maxQuantity"
  >
    {{ 'addToCart.addToCart' | cxTranslate }}
  </button>
</form>
</div>
